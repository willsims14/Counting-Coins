<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>
	<h1>Temperature Converter</h1>
	<form>
		Enter a temperature:
		<input type="number" name="temperature" min="-30" max="200"><br><br>
		<input type="radio" name="measurementStyle" value="fahrenheit">Fahrenheit<br>
		<input type="radio" name="measurementStyle" value="celsius">Celsius<br>

	</form>
</body>
</html>
